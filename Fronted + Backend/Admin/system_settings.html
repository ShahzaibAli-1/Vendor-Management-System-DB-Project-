<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings</title>
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <h1>Admin Portal</h1>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="user_management.html">Users</a>
                <a href="system_settings.html" class="active">System Settings</a>
                <a href="../Login_Signup_Pages/Login.html" class="logout-btn">Logout</a>
            </div>
        </div>

        <!-- System Settings Content -->
        <div class="section">
            <h2>System Settings</h2>
            <form>
                <div class="form-group">
                    <label for="roles">Default User Role:</label>
                    <select id="roles" name="roles">
                        <option value="admin">Admin</option>
                        <option value="contract_manager">Contract Manager</option>
                        <option value="department_head">Department Head</option>
                        <option value="vendor">Vendor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="notifications">Enable Notifications:</label>
                    <input type="checkbox" id="notifications" name="notifications" checked>
                </div>

                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
