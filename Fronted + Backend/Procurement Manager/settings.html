<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <div class="container">
        <!-- Navigation Bar -->
        <div class="navbar">
            <h1>Procurement Team Portal</h1>
                <div class="nav-links">
                    <a href="dashboard.html">Dashboard</a>
                    <a href="vendor_management.html">Vendors</a>
                    <a href="active_contracts.html">Contracts</a>
                    <a href="purchase_orders.html">Orders</a>
                    <a href="manage_notifications.html" >Send Notification</a>
                    <a href="settings.html" class="active">Settings</a>
                    <a href="../Login_Signup_Pages/Login.html" class="logout-btn">Logout</a>
                </div>
            </div>
    
            <!-- Settings Content -->
            <div class="section">
                <h2>Settings</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" value="JohnDoe123">
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" value="johndoe@example.com">
                    </div>
    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter a new password">
                    </div>
    
                    <div class="form-group">
                        <label for="notifications">Enable Notifications:</label>
                        <input type="checkbox" id="notifications" name="notifications" checked>
                    </div>
    
                    <button type="submit" class="btn">Save Changes</button>
                </form>
            </div>
        </div>
    </body>
    </html>
