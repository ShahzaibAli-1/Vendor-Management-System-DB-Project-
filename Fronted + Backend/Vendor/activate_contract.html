<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activate Contract</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./vendor_style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Vendor Portal</h1>
            <div class="nav-links">
                <a href="./dashboard.html" class="active">Dashboard</a>
                <a href="./activate_contract.html">Activate Contract</a>
                <a href="./orders.html">Orders</a>
                <a href="./upload_certification.html">Upload Certification</a>
                <a href="./view_certifications.html">View Certifications</a>
                <a href="../Login_Signup_Pages/Login.html" class="logout-btn">Logout</a>
            </div>
                               <!-- Notification Bell -->
                               <div class="nav-icons">
                                <div class="notification-bell" id="notification-bell">
                                    <span class="bell-icon">&#128276;</span>
                                    <span id="notification-count" class="notification-count">0</span>
                                </div>
                            </div>
                        <!-- Notification Dropdown -->
                        <div class="notification-dropdown" id="notification-dropdown">
                            <h3>Notifications</h3>
                            <ul id="notifications-list">
                                <!-- Notifications will be dynamically inserted here -->
                            </ul>
                        </div>

                        </div>
                    
            
        </div>

        <section class="section">
            <h2>Activate Contract</h2>
            <form class="contract-form">
                <div class="form-group">
                    <label for="contract-id">Contract ID</label>
                    <input type="text" id="contract-id" placeholder="Enter Contract ID">
                </div>
                <div class="form-group">
                    <label for="contract-details">Contract Details</label>
                    <textarea id="contract-details" rows="5" placeholder="Enter contract details..."></textarea>
                </div>
                <div class="form-group">
                    <label for="contract-start-date">Start Date</label>
                    <input type="date" id="contract-start-date">
                </div>
                <button type="submit" class="btn">Activate Contract</button>
            </form>
        </section>
    </div>



    <script src="./notifications.js"></script>
</body>
</html>
