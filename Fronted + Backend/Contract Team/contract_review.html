<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Review</title>
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <div class="container">

        <div class="navbar">
            <h1>Contract Team Portal</h1>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="create_contract.html" >Create Contract</a>
                <a href="active_contracts.html">Active Contracts</a>
                <a href="contract_review.html" class="active">Contract Review</a>
                <a href="settings.html">Settings</a>
                <a href="../Login_Signup_Pages/Login.html" class="logout-btn">Logout</a>
            </div>
        </div>

        <!-- Contract Review Content -->
        <div class="section">
            <h2>Contract Review</h2>
            <form>
                <div class="form-group">
                    <label for="contract-name">Contract Name:</label>
                    <input type="text" id="contract-name" name="contract-name" value="Supply of Materials">
                </div>

                <div class="form-group">
                    <label for="vendor-name">Vendor Name:</label>
                    <input type="text" id="vendor-name" name="vendor-name" value="Vendor A">
                </div>

                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="text" id="start-date" name="start-date" value="01/01/2024">
                </div>

                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="text" id="end-date" name="end-date" value="12/31/2024">
                </div>

                <div class="form-group">
                    <label for="contract-status">Status:</label>
                    <select id="contract-status" name="contract-status">
                        <option value="active" selected>Active</option>
                        <option value="pending">Pending</option>
                        <option value="approved">Approved</option>
                    </select>
                </div>

                <button type="submit" class="btn">Submit Review</button>
            </form>
        </div>
    </div>
</body>
</html>
