<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="portal.css">
</head>
<body>
    <div class="container">

        <!-- Navigation Bar -->
        <div class="navbar">
            <h1>Finance Team Portal</h1>
            <div class="nav-links">
                <a href="dashboard.html">Dashboard</a>
                <a href="financial_reports.html">Reports</a>
                <a href="budget_allocation.html" >Budget Allocation</a>
                <a href="expense_allocation.html" >Allocate Expenses</a>
                <a href="invoice_management.html">Invoices</a>
                <a href="settings.html" class="active">Settings</a>
                <a href="../Login_Signup_Pages/Login.html" class="logout-btn">Logout</a>
            </div>
                   <!-- Notification Bell -->
                   <div class="nav-icons">
                    <div class="notification-bell" id="notification-bell">
                        <span class="bell-icon">&#128276;</span>
                        <span id="notification-count" class="notification-count">0</span>
                    </div>
                </div>
            </div>
        
            <!-- Notification Dropdown -->
            <div class="notification-dropdown" id="notification-dropdown">
                <h3>Notifications</h3>
                <ul id="notifications-list">
                    <!-- Notifications will be dynamically inserted here -->
                </ul>
            </div>
        
        </div>

        <!-- Settings Content -->
        <div class="section">
            <h2>Settings</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="FinanceManager1">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="financemanager@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter a new password">
                </div>

                <div class="form-group">
                    <label for="notifications">Enable Notifications:</label>
                    <input type="checkbox" id="notifications" name="notifications" checked>
                </div>

                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
<script src="notifications.js"></script>
